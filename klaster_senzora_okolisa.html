<!DOCTYPE html>
<html lang="hr">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Klaster senzora okoliša</title>

	<style>

		:root {

			--theme-accent: #007E59;
			--theme-background: #1E1E1E;
			--theme-background-alt: #333333;

			font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
			background-color: var(--theme-background);
			color: white;

		}

		::selection {
			color: black;
			background: var(--theme-accent);
		}

		::-webkit-scrollbar {
			width: 8px;
			height: 8px;
		}

		::-webkit-scrollbar-track {
			background: var(--theme-background);
		}

		::-webkit-scrollbar-thumb {
			background: var(--theme-background-alt);
			border-radius: 4px;
		}

		::-webkit-scrollbar-thumb:hover {
			background: var(--theme-accent);
		}

		::-webkit-scrollbar-corner {
			appearance: none;
		}

		body {
			margin: auto;
		}

		.title {
			text-align: center;
			font-size: 40px;
			padding: 20px 0px;
			background-color: var(--theme-accent);
			margin-bottom: 40px;
			user-select: none;
		}

		.content {
			text-align: center;
		}

		.chart {
			display: inline-block;
			margin: 20px;
			padding: 40px 10px 10px 10px;
			background-color: #161616;
			border-radius: 40px;
		}

	</style>

</head>

<body>

	<div class="title">Klaster senzora okoliša</div>

	<div class="content">

		<div>

			<div class="chart">
				<canvas id="temp" width="360" height="360"></canvas>
			</div>

			<div class="chart">
				<canvas id="press" width="360" height="360"></canvas>
			</div>

		</div>

		<div>

			<div class="chart">
				<canvas id="hum" width="360" height="360"></canvas>
			</div>

			<div class="chart">
				<canvas id="iaq" width="360" height="360"></canvas>
			</div>

		</div>

	</div>

	<script>

		const chart_width = 360;
		const chart_height = 360;

		let temp_chart = document.querySelector("#temp").getContext("2d");
		let press_chart = document.querySelector("#press").getContext("2d");
		let hum_chart = document.querySelector("#hum").getContext("2d");
		let iaq_chart = document.querySelector("#iaq").getContext("2d");

		const temp_data = {
			title: "Temperatura",
			suffix: " °C",
			min: -5,
			max: 40,
			color: "#FF495E",
			value: -100
		};

		const press_data = {
			title: "Tlak zraka",
			suffix: " hPa",
			min: 990,
			max: 1020,
			color: "#00E29D",
			value: 0
		};

		const hum_data = {
			title: "Vlažnost",
			suffix: " %",
			min: 0,
			max: 100,
			color: "#008FF6",
			value: 0
		};

		const iaq_data = {
			title: "IAQ",
			suffix: "",
			min: 0,
			max: 500,
			color: "#FFB134",
			value: -1
		};

		function render_chart(g, data) {

			let yoff = 60;

			let mx = chart_width / 2;
			let my = chart_height / 2 + yoff;

			let r = chart_width / 2 - 30;

			g.clearRect(0, 0, chart_width, chart_height);

			g.strokeStyle = "#333333";
			g.lineCap = "round";
			g.lineWidth = 24;
			g.beginPath();
			g.arc(mx, my, r, 0.8*Math.PI, 0.2*Math.PI);
			g.stroke();

			g.strokeStyle = data.color;
			g.beginPath();
			let ea = map(data.value, data.min, data.max, 0.8, 1.2);
			g.arc(mx, my, r, 0.8*Math.PI, ea*Math.PI);
			g.stroke();

			g.fillStyle = data.color;
			g.font = "bold 36px Segoe UI";
			g.textAlign = "center";
			g.textBaseline = "alphabetic";

			if(data.title == "IAQ") {
				g.fillText(Math.abs(data.value), mx, my + 40);
				g.font = "bold 22px Segoe UI";
				g.fillText(get_iaq_label(data.value), mx, my + 68);
			}else{
				g.fillText(data.value + data.suffix, mx, my + 60);
			}

			g.fillStyle = "white";
			g.font = "40px Segoe UI";
			g.textBaseline = "top";
			g.fillText(data.title, mx, 0);

			g.fillStyle = "white";
			g.font = "16px Segoe UI";
			g.textBaseline = "top";
			g.textAlign = "start";
			g.fillText(data.min, 76, 336);

			g.textAlign = "end";
			g.fillText(data.max, chart_width - 76, 336);

		}

		let eventSource = new EventSource("/esc");
		eventSource.onmessage = e => {

			let data = e.data.split(",");
			
			temp_data.value = data[0];
			press_data.value = data[1];
			hum_data.value = data[2];
			iaq_data.value = data[3];

			render_charts();

		};

		function render_charts() {
			render_chart(temp_chart, temp_data);
			render_chart(press_chart, press_data);
			render_chart(hum_chart, hum_data);
			render_chart(iaq_chart, iaq_data);
		}

		render_charts();

		function map(x, in_min, in_max, out_min, out_max) {
			if(x < in_min) x = in_min;
			else if(x > in_max) x = in_max;
			return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
		}

		function get_iaq_label(iaq) {
			if(iaq < 0) return "kalibrira se...";
			if(iaq <= 50) return "odlično";
			if(iaq <= 100) return "dobro";
			if(iaq <= 150) return "blago zagađeno";
			if(iaq <= 200) return "umjereno zagađeno";
			if(iaq <= 250) return "jako zagađeno";
			if(iaq <= 350) return "ozbiljno zagađeno";
			return "krajnje zagađeno";
		}

	</script>

</body>

</html>
